<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link href="{{ url_for('static', filename='css/game.css') }}" rel="stylesheet">
</head>
<body>
	
<div class="game">
	<div class="menu">
		<ul>
			<li><a href="{{ url_for('reset') }}">Reset</a></li>
			<li><a href="{{ url_for('hotSeat') }}">HotSeat</a></li>
			<li><a href="{{ url_for('vsBot') }}">VsBot</a></li>
		</ul>
	</div>
	<div id="messages" class="messages"></div>
	<div class="board gridGap">
	{% for board in game.boards %}
		<div id="board{{board.id}}" class="board">
		{% for field in board.fields %}
			<div id="board{{board.id}}_X{{ field.x }}_Y{{field.y}}" class="field"></div>
		{% endfor %}	
		</div>
	{% endfor %}
	</div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
<script src="{{ url_for('static', filename='js/game.js') }}"></script>
</body>
</html>
